<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Links Dashboard</title>
  <style>
    body { font-family: Arial; background: #121212; color: white; text-align: center; }
    .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 20px; margin-top: 50px; }
    .icon { text-decoration: none; color: white; }
    .icon img { width: 64px; height: 64px; border-radius: 12px; }
    .label { margin-top: 8px; display: block; }
  </style>
</head>
<body>
  <h1>My Web Apps</h1>
  <div class="icon-grid">
    <a class="icon" href="https://www.google.com" target="_blank">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      <span class="label">Google</span>
    </a>
    <a class="icon" href="https://www.github.com" target="_blank">
      <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub">
      <span class="label">GitHub</span>
    </a>
    <a class="icon" href="https://www.youtube.com" target="_blank">
      <img src="https://www.youtube.com/s/desktop/fe2e8f6e/img/favicon_144x144.png" alt="YouTube">
      <span class="label">YouTube</span>
    </a>
  </div>
</body>
</html>
